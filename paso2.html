<div class="container mt-5" style="padding-left: 200px;">
    <h2 class="text-center mb-4">Paso 2: Reserva tu Vuelo</h2>
    <form id="reservaForm">
        <div class="form-group">
            <label for="destino">Destino:</label>
            <select class="form-control" id="destino" required>
                <option value="">Selecciona un destino</option>
                <option value="Peru">Perú</option>
                <option value="USA">USA</option>
                <option value="Espana">España</option>
                <option value="Panama">Panamá</option>
                <option value="Guatemala">Guatemala</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="cantidadTiquetes">Cantidad de Tiquetes:</label>
            <input type="number" class="form-control" id="cantidadTiquetes" min="1" max="6" required>
        </div>
        <div class="form-group mt-3">
            <label for="cantidadNinos">Cantidad de Niños (menores de 12 años):</label>
            <input type="number" class="form-control" id="cantidadNinos" min="0">
        </div>
        <div class="form-group mt-3">
            <label for="clase">Clase:</label>
            <div>
                <input type="radio" name="clase" value="Economica" required> Económica
                <input type="radio" name="clase" value="Empresarial" required> Empresarial
                <input type="radio" name="clase" value="PrimeraClase" required> Primera Clase
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="fecha">Fecha del Vuelo:</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="form-group mt-3">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group mt-3">
            <label for="cedula">Cédula:</label>
            <input type="text" class="form-control" id="cedula" required>
        </div>
        <div class="form-group mt-3">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group mt-3">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Continuar al Paso 3</button>
    </form>
</div>
