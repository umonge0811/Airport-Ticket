<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/galeria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="galeria-container">
        <div class="text-center mb-4">
            <h2 class="galeria-title">Galería de Imágenes UACA Airlines</h2>
            <p class="galeria-description">Volando con hacia un futuro mejor.</p>
        </div>
        <div id="carouselExampleAutoplaying" class="galeria-carousel carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/img/gal_1.jpg" class="d-block w-100 galeria-img animate__animated animate__fadeIn" alt="...">
                    <div class="galeria-caption-container">
                        <div class="galeria-caption animate__animated animate__fadeInUp">
                            <h5>Equipaje</h5>
                            <p>Siempre estara seguro con Nosotros.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/gal_2.jpg" class="d-block w-100 galeria-img animate__animated animate__fadeIn" alt="...">
                    <div class="galeria-caption-container">
                        <div class="galeria-caption animate__animated animate__fadeInUp">
                            <h5>Carry-on</h5>
                            <p>Todos nuestros tickets  incluyen carry-on</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/gal-3.jpg" class="d-block w-100 galeria-img animate__animated animate__fadeIn" alt="...">
                    <div class="galeria-caption-container">
                        <div class="galeria-caption animate__animated animate__fadeInUp">
                            <h5>Flota Aerea</h5>
                            <p>Vamos a la Vanguardia con nuestros Aviones.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/gal-4.jpg" class="d-block w-100 galeria-img animate__animated animate__fadeIn" alt="...">
                    <div class="galeria-caption-container">
                        <div class="galeria-caption animate__animated animate__fadeInUp">
                            <h5>Llegadas On-time</h5>
                            <p>Nos caracterizamos por llegar siempre a tiempo</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
