<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 2 - Selección de Vuelo - Uaca Airlines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/css/main.css"> 
    <style>
        .carousel-item {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="reservaCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"> 
                <div class="container mt-5">
                    <h2 class="text-center mb-4">Paso 2: Selección de Vuelo</h2>

                    <button class="btn btn-secondary mb-3" onclick="volverAlPaso1()">
                        <i class="zmdi zmdi-arrow-left"></i> Volver al Paso 1
                    </button>

                    <div id="vuelosDisponibles">
                        </div>

                    <h3 class="mt-4">Detalles del Pasajero</h3>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="documento">Pasaporte/Cédula:</label>
                            <input type="text" class="form-control" id="documento" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Continuar al Paso 3</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reserva.js"></script> 
    <script>
        function volverAlPaso1() {
            const carousel = new bootstrap.Carousel(document.getElementById('reservaCarousel'));
            carousel.prev(); 
        }

        // Lógica para cargar vuelos disponibles y manejar el formulario (completar en reserva.js)
    </script>
</body>
</html>
